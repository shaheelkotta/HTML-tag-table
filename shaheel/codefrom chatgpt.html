        let activeRow = null;

        /**
         * Fills the main table body with rows from the tableData array.
         * Each row is made clickable and linked to its data index.
         */
        function populateTable() {
            const tableBody = document.getElementById('table-body');
            tableData.forEach((data, index) => {
                const row = document.createElement('tr');
                row.classList.add('clickable-row');
                row.dataset.index = index;
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap"><pre>${data.tag}</pre></td>
                    <td class="px-6 py-4 whitespace-nowrap">${data.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap"><pre>${data.codeExample}</pre></td>
                    <td class="px-6 py-4">${data.browserView}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * Updates the Example and Code panels with content for a specific row.
         * @param {number} index - The index of the selected row in the tableData array.
         */
        function updatePanels(index) {
            const data = tableData[index];
            const exampleContent = document.getElementById('example-content');
            const codeContent = document.getElementById('code-content');

            // Update example content
            exampleContent.innerHTML = data.exampleHtml;

            // Update code content
            codeContent.textContent = data.codeHtml;
        }

        /**
         * Adds click event listeners to all table rows.
         */
        function addClickListeners() {
            const tableRows = document.querySelectorAll('#table-body .clickable-row');
            tableRows.forEach(row => {
                row.addEventListener('click', (event) => {
                    // Remove highlight from previous active row
                    if (activeRow) {
                        activeRow.classList.remove('bg-blue-100');
                    }
                    
                    // Add highlight to the clicked row
                    row.classList.add('bg-blue-100');
                    activeRow = row;
                    
                    const index = parseInt(row.dataset.index, 10);
                    updatePanels(index);
                });
            });
        }

        // Initialize the page on load
        window.onload = function() {
            populateTable();
            addClickListeners();

            // Programmatically click the first row to initialize the panels
            const firstRow = document.querySelector('#table-body .clickable-row');
            if (firstRow) {
                firstRow.click();
            }
        };
